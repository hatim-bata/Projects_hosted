<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <!-- welcome -->
    <div class="welcome">
        <h2>WELCOME<br>BATAAZZ WEATHER APP</h2>
    </div>

    <!-- the main body ie the weather info display -->
    <div class="card">
        <div class="search">
            <input id="cityName" type="text" placeholder="enter city name" spellcheck="false">
            <button id="searchBtn">
                <img src="images/search.png" alt="">
            </button>
        </div>

        <div class="error">
            <p>Invalid city name. Please Enter the Correct City Name</p>
        </div>

        
        <div class="weather">
            <img src="images/snow.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="City"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- the copyright info -->
    <div class="copyright">
        <p>&copy; Project_Weather app. &nbsp;&nbsp; All rights Reserved </p>
    </div>

</body>

<script src="weather_script.js"></script>

</html>
